<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js biglietto treno</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid px-5">
        <h1>Calcola il prezzo del tuo biglietto</h1>

        <h2>Nome cognome</h2>
        <div class="mb-3 py-2">
            <label for="username" class="form-label"></label>
            <input type="text" class="form-control" name="username" id="username" aria-describedby="helpId"
                placeholder="" value="" />
        </div>
        <h2>Km da percorrere</h2>
        <div class="mb-3">
            <label for="km" class="form-label"></label>
            <input type="number" class="form-control" name="km" id="km" aria-describedby="helpId" placeholder=""
                value="" />
        </div>
        <h2>Fascia d'et√†</h2>
        <div class="mb-3">
            <label for="age" class="form-label"></label>
            <select class="form-select form-select-lg" name="age" id="age" value="">
                <option started value=""></option>
                <option value="overage" id="overage" value="">Maggiorenne</option>
                <option value="underage" id="underage" value="">Minorenne</option>
                <option value="over_sixtyFive" id="over_sixtyFive" value="">Over 65</option>
            </select>
        </div>
        <button id="generate">Genera</button>
    </div>
    <div class="px-5 py-5">
        <h3>Dettagli Passeggero</h3>
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                </div>
                <div class="col-md-8">
                    <div class="card-body bg-secondary">
                        <h3 class="card-title">Nome Passeggero</h3>
                        <p><strong id="passenger_name" value=""></strong></p>
                    </div>
                    <div class="px-2">

                        <h4>Offerta</h4>
                        <p>Biglietto standard</p>
                        <h4>Carrozza</h4>
                        <p>5</p>
                        <h4>Codice CP</h4>
                        <p>92911</p>
                        <h4>Costo biglietto</h4>
                        <p id="ticket_price" value=""></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>


    <script src="./main.js"></script>
</body>

</html>
